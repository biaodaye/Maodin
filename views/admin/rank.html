<% extend 'shared/admin-base' %>

<% block 'head': %>
<link rel="stylesheet" href="/dist/admin-rank.css">
<% end %>


<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            会员等级管理
            <small></small>
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="/adminer/index">首页</a>
                <i class="fa fa-angle-right"></i>
            </li>
            <li class="btn-group">
                <ul class="pull-right">
                    <a id="addbtn" href="#addmodal" data-toggle="modal" class="btn green"><i class="fa fa-plus"></i> 添加</a>

                </ul>
            </li>
        </ul>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>



<table class="table table-striped table-bordered table-hover" id="sample_1">
    <thead>
    <tr>
        <th >等级名称</th>
        <th >积分下限</th>
        <th >积分上限</th>
        <th style="width:200px">操作</th>
    </tr>
    </thead>
    <tbody>
    <% for e in @list : %>
    <tr class="odd gradeX" id="f<%= e.id %>">

        <td class="n1" style=""><%= e.name %></td>
        <td class="n2" style=""><%= e.min %></td>
        <td class="n3" style=""><%= e.max %></td>
        <td>
            <div style="height: 30px" class="btn-group">
                <a href="#addmodal" data="<%= e.id %>" value="<%= e.name %>" data-toggle="modal"
                   class="btn default btn-sm edit"><i class="fa fa-edit"></i> 修改</a>
                <a data="<%= e.id %>" class="btn red btn-sm  remove"><i class="fa fa-remove"></i>删除</a>
            </div>

        </td>
    </tr>

    <% end %>

    </tbody>

</table>



<div id="addmodal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">添加</h4>
            </div>
            <div class="modal-body" style="">
                <input id="id" type="hidden" value="0"  class="col-md-12 form-control">
                <div class="row">
                    <div class="col-md-12">
                        <h4>等级名称</h4>
                        <p><input id="add1" type="text" class="col-md-12 form-control"></p>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>积分下限</h4>
                        <p><input id="add2" type="number" class="col-md-12 form-control"></p>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h4>积分上限</h4>
                        <p><input id="add3" type="number" class="col-md-12 form-control"></p>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn default">关闭</button>
                <button type="button" id="add1btn" class="btn green">保存</button>
            </div>
        </div>
    </div>
</div>


<% block 'scripts': %>
<script src="/dist/admin-rank.js"></script>
<% end %>
