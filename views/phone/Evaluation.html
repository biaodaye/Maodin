<% extend 'phone/base.html' %>

<% block 'head' : %>
<link rel="stylesheet" href="/dist/phone-evaluation.css">
<% end %>
<input type="hidden" id="orderid" name="id" value="<%= @id %>">

<div ng-controller="AppCtrl">
<% for e in @order.OrderItems : %>
<form class="am-form" method="get" action="add">
    <fieldset style="margin-bottom: 0">
        <legend><%= e.goods.title %></legend>
        <input type="hidden" class="inputitem"  name="id" value="<%= e.id %>">

        <div class="am-form-group">
            <label for="doc-ipt-email-1">评分</label>
            <input class="am-form-field inputitem" type="number" min="0" max="5" name="score" id="doc-ipt-email-1" placeholder="输入评分">
        </div>

        <div class="am-form-group">
            <label for="doc-ta-1">评价内容</label>
            <textarea name="text" class="inputitem am-form-field" rows="5" id="doc-ta-1" required></textarea>
        </div>


        <input type="hidden" id="save" value="<%= @save %>">
    </fieldset>
</form>

<% end %>


</div>





<button id="sub" type="button" class="am-btn am-btn-primary am-btn-block">提交</button>
<% block 'scripts': %>
<script src="/dist/phone-evaluation.js"></script>
<script>
    var $=jQuery;

</script>
<% end %>
